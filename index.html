<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

     <!-- CSS MAIN -->

    <script src="js/index.js" defer></script>
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">

    <title>ChatBot</title>
</head>
<body>
     <!-- BUTTON TOGGLER CHATBOT -->
     <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
     </button>

     <div class="options-container"></div>

     <!-- SECTION CHATBOT -->
      <div class="chatbot">
        <header>
            <h2>ChatBot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Oi! üëã Sou o assistente virtual da √°rea de RH, pronto para te apoiar em qualquer d√∫vida ou processo. Quer come√ßar me contando o que voc√™ precisa?</p>
            </li>
            <div class="chat-input">
                <textarea placeholder="Digite sua mensagem..." id="message" required></textarea>
                <span class="material-symbols-outlined">send</span>
            </div>

            <!-- FORM HOUR -->
            <form action="/submit" method="POST" id="formHour" style="display: none;" class="py-2">
                <input type="time" id="hour" name="hour" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-3" id="btn-send-hourRequested">Enviar</button>
            </form>

            <!-- FORM DATE -->
            <form action="/submit" method="POST" id="formDate" style="display: none;" class="py-2">
                <input type="date" id="date" name="date" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-3" id="btn-send-dateInsert">Enviar</button>
            </form>

            <!-- FORM Profession -->
            <form action="/submit" method="POST" id="formProfission" style="display: none;" class="py-2">
                <select id="profission" class="form-select">
                  <option value="analista-rh">Analista de Recursos Humanos</option>
                  <option value="assistente-adm">Assistente Administrativo</option>
                  <option value="coordenador-rh">Coordenador de RH</option>
                  <option value="tecnico-seguranca">T√©cnico de Seguran√ßa do Trabalho</option>
                  <option value="gerente-projetos">Gerente de Projetos</option>
                  <option value="analista-financeiro">Analista Financeiro</option>
                  <option value="desenvolvedor-software">Desenvolvedor de Software</option>
                  <option value="coordenador-ti">Coordenador de TI</option>
                  <option value="engenheiro-producao">Engenheiro de Produ√ß√£o</option>
                  <option value="auxiliar-logistica">Auxiliar de Log√≠stica</option>
                  <option value="supervisor-vendas">Supervisor de Vendas</option>
                  <option value="consultor-rh">Consultor de RH</option>
                  <option value="diretor-comercial">Diretor Comercial</option>
                  <option value="especialista-recrutamento">Especialista em Recrutamento e Sele√ß√£o</option>
                  <option value="tecnico-administracao">T√©cnico em Administra√ß√£o</option>
                  <option value="operador-maquinas">Operador de M√°quinas</option>
                  <option value="contador">Contador</option>
                  <option value="advogado-trabalhista">Advogado Trabalhista</option>
                  <option value="coordenador-treinamento">Coordenador de Treinamento e Desenvolvimento</option>
                </select>  
                <button type="submit" id="btn-send-profission" class="btn btn-primary mt-3">Enviar</button>
            </form>

            <!-- Group Button Nivel Urgency -->
            <div class="mb-4 py-2" style="display: none;" id="btns-groupUrgency">
                <button class="btn btn-info" id="btnUrgency">Baixa</button>
                <button class="btn btn-warning" id="btnUrgency">M√©dia</button>
                <button class="btn btn-danger" id="btnUrgency">Alta</button>
            </div>

            <!-- Group Button Status -->
            <div class="mb-4 py-2" style="display: none;" id="btns-groupStatus">
                <button class="btn btn-warning text-white" id="btnStatus" >Pendente</button>
                <button class="btn btn-success" id="btnStatus">Aprovado</button>
                <button class="btn btn-danger" id="btnStatus">Reprovado</button>
            </div>

            <!-- GROUP BUTTON NO OR YES -->
            <div class="mb-4 py-2" style="display: none;" id="btns-groupArchive">
                <button class="btn btn-success" id="btnArchive">Sim</button>
                <button class="btn btn-danger" id="btnArchive">N√£o</button>
            </div>

            <!-- FORM UPLOAD -->
            <form id="uploadForm" style="display: none;">
                <input type="file" id="fileInput" class="form-control" accept=".png, .jpg, .jpeg, .pdf"/ required>
                <button type="submit" class="btn btn-success mb-4" id="btn-send-file">Enviar</button>
            </form>

            <!-- BUTTON GENERATE COMPROVANTE PDF -->
             <button class="btn btn-success mt-2" id="buttonGenerate" style="display: none;">Gerar Comprovante</button>
        </ul>
      </div>

      <div class="overlay" id="overlay"></div>

      <!-- JSPDF -->
