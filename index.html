<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- BOOTSTRAP JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

     <!-- BOOTSTRAP ICON -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

     <!-- GOOGLE ICONS -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

     <!-- CSS MAIN -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- JS MAIN -->
    <script src="js/index.js" defer></script>
    <title>ChatBot</title>
</head>
<body>
     <!-- BUTTON TOGGLER CHATBOT -->
     <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
     </button>

     <div class="options-container"></div>

     <!-- SECTION CHATBOT -->
      <div class="chatbot">
        <header>
            <h2>ChatBot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Ol√°, eu sou o seu ajudante virtual. Em que posso te ajudar?</p>
            </li>
            <div class="chat-input">
                <textarea placeholder="Digite sua mensagem..." id="message" required></textarea>
                <span class="material-symbols-outlined">send</span>
            </div>

            <input type="file" id="fileInput" class="form-control" style="display: none;" />

            <form action="/submit" method="POST" id="formHour" style="display: none;" class="py-2">
                <input type="time" id="hora" name="hora" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </ul>
      </div>

      <div class="overlay" id="overlay"></div>
</body>
</html>
